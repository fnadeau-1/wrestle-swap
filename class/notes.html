<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <main>
    <div>
    <label for="myDateTime">myDateTime</label>
    <input type="datetime-local" id="myDateTime" name="myDateTime" autonofocus required>
    </div>

    <div>
    <label for="qty">qty</label>
    <input type="number" id="qty" name="qty" max="100">
    </div>

    <div>
    <label for="scale">Scale:</label>
    <input type="range" id="myRange" name="myRange" min="0" max="100" list="marks" step="25" required>
    <datalist id="marks">
        <option value="0" label="0%"></option>
        <option value="25" label="25%"></option>
        <option value="50" label="50%"></option>
        <option value="75" label="75%"></option>
        <option value="100" label="100%"></option>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    </main>
</body>
</html>
