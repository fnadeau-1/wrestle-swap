<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Register | Wrestle Swap</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <style>
        /* Page-specific styles for sign-in.html */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
            min-height: 600px;
        }

        .logo-section {
            flex: 1;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1528 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo-large {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo-tagline {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .forms-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .tab-buttons {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e5e5;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-size: 18px;
            font-weight: bold;
            color: #707070;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #3665f3;
            border-bottom-color: #3665f3;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3665f3;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #707070;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #707070;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #3665f3;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .recaptcha-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background-color: #3665f3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2348c5;
        }

        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #707070;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #f7f7f7;
            border-color: #999;
        }

        .social-btn:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .error-message {
            color: #e53238;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .info-note {
            background: #e7f3ff;
            color: #004085;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 20px;
            border-left: 3px solid #3665f3;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .logo-section {
                padding: 40px 20px;
            }

            .forms-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-large">Wrestle Swap</div>
            <div class="logo-tagline">
                Buy and sell quality wrestling gear<br>
                Join our community of wrestlers today
            </div>
        </div>

        <!-- Forms Section -->
        <div class="forms-section">
            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="success-message"></div>

            <!-- Sign In Form -->
            <div class="form-container active" id="signin-form">
                <h2 class="form-title">Welcome Back!</h2>
                
                <form onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="signin-email" required>
                        <div class="error-message" id="signin-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-input" id="signin-password" required>
                            <span class="toggle-password" onclick="togglePassword('signin-password')">üëÅÔ∏è</span>
                        </div>
                        <div class="error-message" id="signin-password-error"></div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <div class="forgot-password">
                        <a href="forgot.html">Forgot password?</a>
                    </div>

                    <!-- reCAPTCHA for Sign In -->
                    <div class="recaptcha-container">
                        <div class="g-recaptcha" id="signin-recaptcha" data-sitekey="6LeqLx0sAAAAAMj_mDw1C5KmH4n9G-IyOl3qeYdK"></div>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn" id="google-signin-btn" onclick="googleLogin()">
                        <span>üîµ</span> Continue with Google
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-container" id="register-form">
                <h2 class="form-title">Create Account</h2>

                <!-- Info note about username -->
                <div class="info-note">
                    üìù A unique username will be automatically generated for you. You can change it later in your profile settings.
                </div>

                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="register-name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="register-email" required>
                        <div class="error-message" id="register-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-input" id="register-password" required>
                            <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
                        </div>
                        <div class="error-message" id="register-password-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" class="form-input" id="register-confirm-password" required>
                            <span class="toggle-password" onclick="togglePassword('register-confirm-password')">üëÅÔ∏è</span>
                        </div>
                        <div class="error-message" id="register-confirm-error"></div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agree-terms" required>
                        <label for="agree-terms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>

                    <!-- reCAPTCHA for Registration -->
                    <div class="recaptcha-container">
                        <div class="g-recaptcha" id="register-recaptcha" data-sitekey="6LeqLx0sAAAAAMj_mDw1C5KmH4n9G-IyOl3qeYdK"></div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn" id="google-register-btn" onclick="googleRegister()">
                        <span>üîµ</span> Sign up with Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrNzOA__bI6zA2PvTFTujmFiBLsCe1iBk",
            authDomain: "wrestleswap.firebaseapp.com",
            projectId: "wrestleswap",
            storageBucket: "wrestleswap.firebasestorage.app",
            messagingSenderId: "857051782398",
            appId: "1:857051782398:web:bb4ab3f98e8dbbc8cad9af",
            measurementId: "G-B411WXLF3J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make auth, db, and functions available globally
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.updateProfile = updateProfile;
        window.firestoreDoc = doc;
        window.firestoreSetDoc = setDoc;
        window.firestoreGetDoc = getDoc;

        console.log("Firebase initialized successfully!");
    </script>

    <!-- Main JavaScript -->
    <script>
        // Track if a popup is currently open to prevent multiple popups
        let popupInProgress = false;

        // Generate a unique username
        function generateUsername() {
            // Generate a random username in the format: wrestler_XXXXX
            // where XXXXX is a random 5-digit number
            const randomNum = Math.floor(10000 + Math.random() * 90000);
            return `wrestler_${randomNum}`;
        }

        // Check if username exists in Firestore
        async function isUsernameUnique(username) {
            try {
                const usernameDoc = await window.firestoreGetDoc(window.firestoreDoc(window.firebaseDb, 'usernames', username));
                return !usernameDoc.exists();
            } catch (error) {
                console.error('Error checking username:', error);
                return false;
            }
        }

        // Generate a unique username that doesn't exist in the database
        async function generateUniqueUsername() {
            let username;
            let isUnique = false;
            let attempts = 0;
            const maxAttempts = 10;

            // Try to generate a unique username
            while (!isUnique && attempts < maxAttempts) {
                username = generateUsername();
                isUnique = await isUsernameUnique(username);
                attempts++;
            }

            // If we couldn't find a unique username after max attempts, add timestamp
            if (!isUnique) {
                username = `wrestler_${Date.now()}`;
            }

            return username;
        }

        // Save user data to Firestore
        async function saveUserData(userId, userData) {
            try {
                // Save user profile
                await window.firestoreSetDoc(window.firestoreDoc(window.firebaseDb, 'users', userId), userData);
                
                // Reserve the username
                await window.firestoreSetDoc(window.firestoreDoc(window.firebaseDb, 'usernames', userData.username), {
                    userId: userId,
                    createdAt: new Date().toISOString()
                });
                
                console.log('User data saved successfully');
                return true;
            } catch (error) {
                console.error('Error saving user data:', error);
                return false;
            }
        }

        // Switch between Sign In and Register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                tabs[0].classList.add('active');
                document.getElementById('signin-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            document.getElementById('success-message').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Verify reCAPTCHA Enterprise - now takes a widget ID parameter
        function verifyRecaptcha(widgetId) {
            // Get the response from the specific reCAPTCHA widget
            const response = grecaptcha.enterprise.getResponse(widgetId);
            if (response.length === 0) {
                alert('Please complete the reCAPTCHA verification');
                return false;
            }
            return true;
        }

        // Reset specific reCAPTCHA Enterprise widget
        function resetRecaptcha(widgetId) {
            try {
                grecaptcha.enterprise.reset(widgetId);
            } catch (e) {
                console.error('Error resetting reCAPTCHA:', e);
            }
        }

        // Google Login for Sign In
        function googleLogin() {
            // Verify reCAPTCHA first (widget ID 0 for sign-in form)
            if (!verifyRecaptcha(0)) {
                return;
            }

            // Prevent multiple popup requests
            if (popupInProgress) {
                console.log('Popup already in progress');
                return;
            }

            // Disable the button to prevent double-clicks
            const button = document.getElementById('google-signin-btn');
            button.disabled = true;
            popupInProgress = true;

            const provider = new window.GoogleAuthProvider();

            window.signInWithPopup(window.firebaseAuth, provider)
                .then((result) => {
                    const user = result.user;
                    alert('Sign in successful! Welcome back to Wrestle Swap!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Only show error if it's not a cancelled popup
                    if (error.code !== 'auth/cancelled-popup-request' && error.code !== 'auth/popup-closed-by-user') {
                        alert('Error: ' + error.message);
                    }
                    console.error(error);
                    resetRecaptcha(0); // Reset reCAPTCHA on error
                })
                .finally(() => {
                    // Re-enable the button and reset the flag
                    button.disabled = false;
                    popupInProgress = false;
                });
        }

        // Google Register for Registration
        async function googleRegister() {
            // Verify reCAPTCHA first (widget ID 1 for register form)
            if (!verifyRecaptcha(1)) {
                return;
            }

            // Prevent multiple popup requests
            if (popupInProgress) {
                console.log('Popup already in progress');
                return;
            }

            // Disable the button to prevent double-clicks
            const button = document.getElementById('google-register-btn');
            button.disabled = true;
            popupInProgress = true;

            const provider = new window.GoogleAuthProvider();

            try {
                const result = await window.signInWithPopup(window.firebaseAuth, provider);
                const user = result.user;

                // Generate a unique username for the new user
                const username = await generateUniqueUsername();

                // Prepare user data
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    username: username,
                    photoURL: user.photoURL || '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                // Save to Firestore
                await saveUserData(user.uid, userData);

                alert('Account created successfully! Welcome to Wrestle Swap!');
                window.location.href = 'index.html';
            } catch (error) {
                // Only show error if it's not a cancelled popup
                if (error.code !== 'auth/cancelled-popup-request' && error.code !== 'auth/popup-closed-by-user') {
                    alert('Error: ' + error.message);
                }
                console.error(error);
                resetRecaptcha(1); // Reset reCAPTCHA on error
            } finally {
                // Re-enable the button and reset the flag
                button.disabled = false;
                popupInProgress = false;
            }
        }

        // Handle Sign In
        function handleSignIn(event) {
            event.preventDefault();
            
            // Verify reCAPTCHA using widget ID 0 (first widget)
            if (!verifyRecaptcha(0)) {
                return;
            }
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            window.signInWithEmailAndPassword(window.firebaseAuth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Sign in successful! Welcome back to Wrestle Swap!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                    resetRecaptcha(0); // Reset sign-in reCAPTCHA on error
                });
        }

        // Handle Registration
        async function handleRegister(event) {
            event.preventDefault();
            
            // Verify reCAPTCHA using widget ID 1 (second widget)
            if (!verifyRecaptcha(1)) {
                return;
            }
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                const errorEl = document.getElementById('register-confirm-error');
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                resetRecaptcha(1); // Reset register reCAPTCHA
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                const errorEl = document.getElementById('register-password-error');
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.style.display = 'block';
                resetRecaptcha(1); // Reset register reCAPTCHA
                return;
            }
            
            try {
                // Create the account
                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                // Generate a unique username
                const username = await generateUniqueUsername();
                
                // Update the user's profile with their display name
                await window.updateProfile(user, {
                    displayName: name
                });
                
                // Prepare user data
                const userData = {
                    uid: user.uid,
                    email: email,
                    displayName: name,
                    username: username,
                    photoURL: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Save to Firestore
                await saveUserData(user.uid, userData);
                
                alert('Account created successfully! Welcome to Wrestle Swap!');
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error: ' + error.message);
                resetRecaptcha(1); // Reset register reCAPTCHA on error
            }
        }
    </script>
</body>
